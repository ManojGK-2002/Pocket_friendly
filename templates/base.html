<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Friendly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<head>
    <!-- Existing head content -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Pocket Friendly</h1>
                <button class="menu-toggle" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="main-nav">
                <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('add_expense') }}"><i class="fas fa-plus-circle"></i> Add Expense</a>
                <a href="{{ url_for('analyze') }}"><i class="fas fa-chart-pie"></i> Analyze</a>
                <a href="{{ url_for('summary') }}"><i class="fas fa-file-alt"></i> Summary</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2023 Pocket Friendly App</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
